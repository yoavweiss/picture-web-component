<!doctype html>
<html>
<head>
	<title>Picture Element Web Component</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- load polymer -->
	<script src="polymer/polymer.js"></script>
	<!-- import element-->
	<link rel="import" href="picture.html">
	<!-- -->
	<style>
		html, body {
			margin:0;
		}
		x-picture {
			display: block;
			width: 100%;
		}
	</style>
</head>
<body>
	<x-picture>
		<source src="img/zero-sm.jpg">
		<source src="img/zero-lg.jpg" media="(min-width: 40em)">
		<img src="img/zero-sm.jpg" alt="Accessible Text">
	</x-picture>
</body>
</html>
